"date scalar type used to represent a date in the system"
scalar Date
scalar Upload

enum Language {
  ar
  en
}

enum UserRoles {
  ADMIN
  USER
}

enum Gender {
  MALE
  FEMALE
}

#---------------------------------Common typeDefs-----------------------------

type MutationConfirmation {
  code: Int!
  success: Boolean!
  message: String!
}

#---------------------------------User typeDefs-----------------------------
type User {
  id: ID
  username: String
  email: String
  bio: String
  token: String
  profilePhoto: String
  role: UserRoles
  gender: Gender
  isVerified: Boolean
  lastLogin: Date
  createdAt: Date
  updatedAt: Date
}

input registerUserInput {
  username: String!
  email: String!
  password: String!
  confirmPassword: String!
  gender: Gender!
  profilePicture: Upload
  role: UserRoles
}

input loginUserInput {
  email: String!
  password: String!
}

type LoginUserResponse {
  code: Int!
  success: Boolean!
  message: String!
  data: User
}

#================================================== Queries ===============================
type Query {
  #Users
  me: LoginUserResponse
}

type Mutation {
  #Users
  registerUser(registerUserInput: registerUserInput): MutationConfirmation
  loginUser(loginUserInput: loginUserInput): LoginUserResponse
  sendOTP(email: String): MutationConfirmation
  checkOTP(email: String, OTP: Int): MutationConfirmation
}

